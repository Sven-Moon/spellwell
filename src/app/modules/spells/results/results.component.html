<div>
  <ul *ngFor="let result of results">
    <li>
      {{ result.name }}
      <ng-container *ngIf="result.dc">
        - {{ result.dc.dc_type.name }}</ng-container
      >
      <ul *ngFor="let class of result.classes">
        <li>{{ class.name }}</li>
      </ul>
      <ng-container *ngIf="result.classes">
        <ul *ngFor="let subclass of result.subclasses">
          <li>{{ subclass.name }}</li>
        </ul>
      </ng-container>
    </li>
  </ul>
</div>
