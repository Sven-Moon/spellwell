<div class="row">
    <div class="head">
      <h2>Character</h2>
      <img src="./assets/images/profile.png" alt="" class="avatar">
    </div>
</div>
  <!-- <ng-container *ngIf="hero$ |async as hero"> -->
      <form [formGroup]="heroForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text"  formControlName="name" class="form-control" (blur)="updateHero()">
        </div>
        <div class="row">
          <div class="level form-group number col-6">
            <label for="level">Level</label>
            <input type="number"  formControlName="level" class="form-control" (blur)="updateHero()">
          </div>
          <div class="form-group number col-6">
            <label for="spellMod">Spell Modifier</label>
            <input type="number" formControlName="spellMod" class="form-control" (blur)="updateHero()">
          </div>
        </div>
      </form>
